<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up</title>
</head>
    <body>
        <div class="box">
            <!-- <header>
                <a href="admin.html">Admin</a>
            </header> -->
            
            <main>
                <section>
                    <form action="../User/userdashboard.html" method="POST">
                        <div class="flex space-bottom bold">
                            Sign Up
                        </div>
                        <div class="form-grid">
                            <label for="firstname">First Name:</label>
                            <input type="text" name="firstname" placeholder="First Name" required>
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="lastname" placeholder="Last Name" required>
                            <label for="email">Email:</label>
                            <input type="email" name="email" placeholder="Email" required>
                            <label for="username">Password:</label>
                            <input type="password" name="password" placeholder="Password" required>
                            <label for="cpassword">Confirm Password:</label>
                            <input type="password" name="password" placeholder="Confirm Password" required>
                            <button type="submit">Sign Up</button>
                        </div>  
                        <div class="flex space-top">
                            <p>Already Registered? <a href="../index.html"> Log In</a></p>
                        </div>
                    </form>
                </section>
            </main>

            <!-- <footer>
                &copy; Made with blood and sweat by Ileriayo Adebiyi
            </footer> -->
        </div>
    </body>
</html>
