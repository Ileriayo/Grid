<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Create bank Account</title>
</head>
    <body>
        <div class="box">
            <main>
                <section>
                    <form action="../User/userDashboard.html">
                        <div class="flex space-bottom bold">
                            Create New Bank Account
                        </div>
                        <div class="form-grid">
                            <label for="firstname">First Name:<span class="important">*</span></label>
                            <input type="text" name="firstname" placeholder="First Name" required>
                            <label for="lastname">Last Name:<span class="important">*</span></label>
                            <input type="text" name="lastname" placeholder="Last Name" required>
                            <label for="email">Email:<span class="important">*</span></label>
                            <input type="email" name="email" placeholder="Email" required>
                            <label for="dateOfBirth">Date oF Birth:<span class="important">*</span></label>
                            <input type="date" name="dateOfBirth" required>
                            <label for="gender">Gender:<span class="important">*</span></label>
                            <div class="form-grid-non-input">
                                <input type="radio" name="gender" value="female" required>Female <br>
                                <input type="radio" name="gender" value="male">Male
                            </div>
                            <label for="address">Address:</label>
                            <textarea name="address" placeholder="Address"></textarea>
                            <label for="phone_number">Phone Number:<span class="important">*</span></label>
                            <input type="tel" name="phone_number" placeholder="Phone Number" maxlength="11" required><br>
                            <div class="form-grid-checkbox">
                                <input type="checkbox" name="t&c" required>
                                <label for="t&c" class="small-text"><span class="important">*</span>I have read the T&C, and it's absolutely amazing!!!</label>
                            </div>
                            <button type="submit">Create</button>
                        </div>  
                        <div class="flex space-top">
                            <p class="small-text">Don't want to create an account? <a href="../index.html"> Go Back</a></p>
                        </div>
                    </form>
                </section>
            </main>

            <!-- <footer>
                &copy; Made with blood and sweat by Ileriayo Adebiyi
            </footer> -->
        </div>
    </body>
</html>
